<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Order summary card project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>Order summary card</title>
  </head>
  <body class="body">
    <!-- Card Container -->
    <main class="card-conteiner">
      <!-- Image Section -->
      <section class="img-section">
        <img
          class="ilustration"
          src="/images/illustration-hero.svg"
          alt="ilustration"
        />
      </section>

      <!-- Content Section -->
      <section class="content-section">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-offer-box">
          <div class="left-item">
            <img
              class="music-icon"
              src="/images/icon-music.svg"
              alt="music icon"
            />
            <div class="annual-plan-box">
              <h2 class="subtitle">Annual Plan</h2>
              <div class="price">$59.99/year</div>
            </div>
          </div>

          <div class="right-item">
            <button class="btn change-btn">Change</button>
          </div>
        </div>

        <button class="btn proceed-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
